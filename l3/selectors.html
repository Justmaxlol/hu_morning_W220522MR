<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <link rel="stylesheet" href="./css/selectors.css" />
  </head>
  <body>
    <h1>h1</h1>
    <h2 class="bg-c-black ta-center">h2</h2>
    <div>
      <p class="bg-c-black">p1</p>
      <p>p2</p>
      <p class="bg-c-black">p3</p>
    </div>
    <div class="all-green-container">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
      <p>p</p>
    </div>
    <form action="" method="get">
      <label for="emailInput">Email</label>
      <input type="email" name="emailInput" id="emailInput" /><br />
      <label for="passwordInput">password</label>
      <input type="password" name="passwordInput" id="passwordInput" /><br />
      <label for="confirmpasswordInput">Confirm password</label>
      <input
        type="password"
        name="confirmpasswordInput"
        id="confirmpasswordInput"
      /><br />
      <button>Click me</button>
    </form>
    <div class="div-borders">
      <span>span before p</span>
      <p class="plus">p</p>
      <span>span</span>
      <p>another p</p>
      <span>another span</span>
    </div>
    <span>span outside</span>
  </body>
</html>
