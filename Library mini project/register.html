<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - register</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <nav class="main-nav">
      <img
        src="./imgs/33b869f90619e81763dbf1fccc896d8d copy.png"
        alt="lion"
        class="nav-logo"
      />
      <div>
        <a href="">home</a>|<a href="">about us</a>|<a href="">contact us</a>
      </div>
    </nav>
    <header class="main-header">
      <h1>Register to our library</h1>
    </header>
    <div class="register-wraper">
      <form class="register-container">
        <label for="emailInput">Email</label>
        <input type="text" name="emailInput" id="emailInput" />
        <label for="passwordInput">Password</label>
        <input type="text" name="passwordInput" id="passwordInput" />
        <label for="confirmPasswordInput">Confirm Password</label>
        <input
          type="text"
          name="confirmPasswordInput"
          id="confirmPasswordInput"
        />
        <label for="fnameInput">Firstname</label>
        <input type="text" name="fnameInput" id="fnameInput" />
        <label for="lastnameInput">Lastname</label>
        <input type="text" name="lastnameInput" id="lastnameInput" />
        <a href="library.html" class="btn">register</a>
      </form>
    </div>
  </body>
</html>
